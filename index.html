<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piping Project Hours Estimation Tool</title>
<link rel="stylesheet" href="styles.css">


<script src="
https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js
"></script>

</head>
<body>
    <header class="header">
        
        <!-- <img src="https://www.neilsoft.com/wp-content/uploads/2022/01/neilsoft_logo.png" alt="Neilsoft Logo"> -->
    </header>

    <div class="container">
        <form id="pipingForm">
            <table>
                <caption><h2> Project Hours Estimation Tool </h2></caption>
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Site Name</th>
                        <th>Total line counts</th>
                        <th>Total Number of Expected P&ID</th>
                        <th>Sum of bends tees reducer per P&ID</th>
                        <th>Total Equipments per P&ID</th>
                        <th>Total number of valves per P&ID</th>
                        <th>Total line segments per line</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inputRows">
                    <!-- JavaScript will populate rows here -->
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" onclick="addRow()">Add Project</button>
            
            <button type="button" class="btn btn-select" onclick="selectRequiredDeliverables()">Select Required Deliverables</button>
            <button type="button" class="btn btn-calculate" >Calculate Total Hours </button>
            <button type="button" class="btn btn-estimate" onclick="generateEstimate()">Generate Estimation </button>
           
        </form>
    </div>


    <div class="container-inner" id="deliverableSection">
          <div id="deliverablesContainer" class="deliverables-container">
            
        <!-- Deliverables checklist will be appended here -->
         </div>

            <div id="dropdownContainer" class="dropdown-container">
               
        <!-- Dropdown lists will be appended here -->
        
           </div>
    </div>
    <div class="container-effort-estimation" id="totalHoursSection">
        <!-- Table generated by JavaScript will be appended here -->
    </div>
    <div id="pdfPreview"></div>
  

    <footer class="footer">
        
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script> -->
    
</body>
</html>
