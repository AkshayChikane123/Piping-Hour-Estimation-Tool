<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation Tool : Piping </title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">

    </header>

    <div class="container">
        <form id="pipingForm">
            <h2> Project Hours Estimation Tool </h2>
            <table>
                <caption>

                </caption>
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Site Name</th>
                        <th>Total line counts</th>
                        <th>Total Number of Expected P&ID</th>
                        <th>Sum of bends tees reducer per P&ID</th>
                        <th>Total Equipments per P&ID</th>
                        <th>Total number of valves per P&ID</th>
                        <th>Total line segments per line</th>
                        <th>Pipe Support</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inputRows">
                    <!-- JavaScript will populate rows here -->
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" onclick="addRow()">Add Project</button>
            <button type="button" class="btn btn-save" onclick="saveRow(this)">Save Project Data</button>
            <!-- <button type="button" class="btn btn-select" onclick="displayDropdown()">Modelling Confirmations</button> -->

            <button type="button" class="btn btn-calculate" onclick="calculateTotalHours(); scrollToFinalContainer()">Calculate Total Hours </button>
            <!-- Button to trigger the offcanvas -->
            <button type="button" class="btn btn-select" onclick="updateSelection()">Update Selection</button>

            <button class="btn btn-estimate" type="button" onclick="generateEstimate()">Generate Estimation</button>


        </form>
    </div>
    <div id="componentTableOutput" class="table-output">


    </div> <!-- Container for the generated table -->

    <div class="container-middle">
        <div class="dropdown-container" id="dropdownContainer"></div>
        <div class="table-container" id="tableContainer"></div>
        
    </div>
    <div class="container-lower" id="final-container"></div>


    <!-- Offcanvas structure -->



    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
        style="width: 30%;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">To Generate Quote Add Below Information </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="offcanvasContent">
            <!-- This will be populated by generateEstimate() -->
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
